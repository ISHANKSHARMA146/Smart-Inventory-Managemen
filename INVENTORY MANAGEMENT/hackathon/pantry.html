<!-- pantry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D5E7B8;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .pantry-list {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a, button {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #005000;
            color: #fff;
            transition: background-color 0.3s;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pantry</h1>
        <div class="pantry-list" id="pantry-list-container">
            <table id="pantry-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Expiration Date</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody id="pantry-list-items"></tbody>
            </table>
        </div>
        <a href="grocery-list.html">Go Back</a>
    </div>

    <script>
        function displayPantryList() {
            let pantryList = JSON.parse(localStorage.getItem('pantryList')) || [];
            let pantryListContainer = document.getElementById('pantry-list-items');

            pantryListContainer.innerHTML = '';

            pantryList.forEach(function (item) {
                let tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${item.itemName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.expirationDate}</td>
                    <td>${item.comments}</td>
                `;
                pantryListContainer.appendChild(tableRow);
            });
        }

        displayPantryList();
    </script>
</body>
</html>
