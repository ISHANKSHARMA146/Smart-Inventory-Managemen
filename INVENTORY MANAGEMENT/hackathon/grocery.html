  <script>
      function saveToLocalStorage(item) {
          let groceryList = JSON.parse(localStorage.getItem('groceryList')) || [];
          groceryList.push(item);
          localStorage.setItem('groceryList', JSON.stringify(groceryList));
      }

      function displayGroceryList() {
          let groceryList = JSON.parse(localStorage.getItem('groceryList')) || [];
          let groceryListContainer = document.getElementById('grocery-list-items');

          groceryListContainer.innerHTML = '';

          groceryList.forEach(function (item) {
              let listItem = document.createElement('li');
              listItem.textContent = `Item: ${item.itemName}, Quantity: ${item.quantity}, Expiration Date: ${item.expirationDate}, Comments: ${item.comments}`;
              groceryListContainer.appendChild(listItem);
          });
      }

      function redirectToShowList() {
          location.href = 'grocery-list.html';
      }

      document.getElementById('increase-btn').addEventListener('click', function() {
          var quantityInput = document.getElementById('quantity');
          var quantity = parseInt(quantityInput.value);
          quantityInput.value = quantity + 1;
      });

      document.getElementById('decrease-btn').addEventListener('click', function() {
          var quantityInput = document.getElementById('quantity');
          var quantity = parseInt(quantityInput.value);
          if (quantity > 1) {
              quantityInput.value = quantity - 1;
          }
      });

      document.getElementById('add-item-btn').addEventListener('click', function() {
          var itemNameInput = document.getElementById('item-name');
          var quantityInput = document.getElementById('quantity');
          var expirationDateInput = document.getElementById('expiration-date');
          var commentInput = document.getElementById('comment');

          var newItem = {
              itemName: itemNameInput.value,
              quantity: parseInt(quantityInput.value),
              expirationDate: expirationDateInput.value,
              comments: commentInput.value
          };

          saveToLocalStorage(newItem);

          itemNameInput.value = '';
          quantityInput.value = '1';
          expirationDateInput.value = '';
          commentInput.value = '';
      });

      document.getElementById('remove-item-btn').addEventListener('click', function() {
          // Add logic to remove an item if needed
          console.log('Item removed');
      });

      document.getElementById('view-list-btn').addEventListener('click', function() {
          redirectToShowList();
      });
  </script>
